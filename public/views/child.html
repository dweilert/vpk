<!DOCTYPE html>
<html>

<head>
    <title>Schematic</title>
    <meta charset="utf-8" />
    <!-- ======================================== -->
    <!-- CSS links                                -->
    <!-- ======================================== -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="../stylesheets/all.min.css">
    <!-- VpK Formating -->
    <link rel="stylesheet" href="../stylesheets/vpk.css">
    <!-- ACE editor Formating -->
    <style type="text/css" media="screen">
        #editor {
            /** Setting height is also important, otherwise editor wont showup**/
            height: 600px;
        }

        /** Override the sshowing of the print button in the schematic **/
        #viewarea.header-right {
            display: none;
        }
    </style>

    <!-- ======================================== -->
    <!-- Javascript links                         -->
    <!-- ======================================== -->
    <!-- Jquery scripts -->
    <script src="../javascript/3rdparty/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap core scripts -->
    <script src="../javascript/3rdparty/popper.min.js"></script>
    <script src="../javascript/3rdparty/bootstrap.min.js"></script>
    <!-- ACE Editor-->
    <script src="../ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../ace/ext-language_tools.js"></script>
    <!-- Font Awesome related -->
    <script src="../javascript/3rdparty/fontawesome-f62fcc73b5.js" crossorigin="anonymous"></script>
    <!-- Inline-->

    <!-- Font Awesome related -->
    <script src="../javascript/vpkChild.js" crossorigin="anonymous"></script>
    <script src="../javascript/vpkEdit.js" crossorigin="anonymous"></script>
    <script src="../javascript/vpkGetDefs.js" crossorigin="anonymous"></script>

    <script>
        function checkChildWindow(variable) {
            usingChildWindow = false;
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    usingChildWindow = true;
                    console.log('Using child window')
                    return;
                }
            }
        }

        function getNsTable() {
            alert('Unable to view resource definition in this window.  Use Workload Schematics to view the definition.');
        }

        usingChildWindow = false;
        console.log('loaded checkChildWindow script')
        checkChildWindow("cnt");

    </script>



</head>

<body>
    <div id="banner" class="">
        <div id="header-bar" class="header ml-1 mr-0 pt-1 pb-1">
            <!-- <span onclick="printDiv()"> -->
            <span>
                <img class="vpk-vert-mid" src='../images/vpk.png' width='30' height='30'>

                <div class="vpkcolor vpkfont pl-1 vpkinline vpk-vert-mid">
                    <span class="vpkfont-lg">V</span><span class="vpkfont">isually </span>
                    <span class="vpkfont">presented</span>
                    <span class="vpkfont-lg">K</span><span class="vpkfont">ubernetes</span>
                </div>

                <div class="header-right vpkinline">
                    <a href="javascript:closeChild()">
                        <i class="fas fa-window-close fa-lg mr-3 vpkcolor"></i>
                    </a>
                </div>
            </span>
        </div>
    </div>

    <div id="viewarea" class="mt-1">
        <div id="schematic" class="mt-1">
            <div id="schematicData" class="vpkfont">
            </div>
        </div>
    </div>

    <!-- ==================================== -->
    <!-- Tool tips are shown here             -->
    <!-- ==================================== -->
    <div id="tooltip" display="none" style="position: absolute; 
            display: none; 
            background-color: #ddd; 
            padding: 5px; 
            border-radius: 10px; 
            border-style: double;">
    </div>

    <!-- ==================================== -->
    <!-- editor Modal section                 -->
    <!-- ==================================== -->
    <div class="modal fade" id="editorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="editTitle" class="ml-2">
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pb-0 docBackground">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="file-content" style="display: none;"></div>
                            <div id="editor"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mt-0 pt-1">
                </div>
            </div>
        </div>
    </div> <!-- End of editor Modal -->

    <!-- ==================================== -->
    <!-- Missing YAML Modal section           -->
    <!-- ==================================== -->
    <div class="modal fade" id="yamlModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title vpkcolor">No Resource Found</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body docBackground">
                    <div class="vpkfont vpkcolor">
                        <p>Unable to display resource definition. Data for the selected resource was not located.
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
